<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | MicroParasites</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/WebGL.json", {onProgress: UnityProgress});
    </script>
	<p style="text-align:center;"><img src="Title.png" alt="Logo"></p>
  </head>
  
  
  
  <body background="Background.png" style="background-color:#000000;">
    <div class="webgl-content">
      <div id="gameContainer" style="width: 1000px; height: 600px"></div>
      <div class="footer">
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
      </div>
	<p style="text-align:center;">
		<font face="helvetica" size=4 color=#FFFFFF>
			Hello, Elaine and Sophie.<br/>
			Please use [W] [A] [S] [D] to move around and [Space] to dash.<br/>
			You can also use the mouse to move around, and double click to dash.<br/>
			You can also click the blue arrows to play in fullscreen.<br/>
		</font>
	</p>
    </div>
  </body>
</html>
